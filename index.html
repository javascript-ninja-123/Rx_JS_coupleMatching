<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="animate.css">
    <style>
        .panel {
            width: 40%;
            margin: 5% auto;
        }
        
        span {
            font-size: 1.1rem;
        }
        
        img {
            margin: 5% auto;
            width: 80%;
        }
        
        button {
            margin: 2% 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-success animated jello">
                    <div class="panel-heading text-center top"></div>
                    <div class="panel-body">
                        <div class='row'>
                            <div class="col-md-12 img text-center">

                            </div>
                            <div class="col-md-12 text text-center">

                            </div>
                            <div class="col-sm-6 text-center">
                                <button type="button" class="btn btn-success yes">Yes</button>
                            </div>
                            <div class="col-sm-6 text-center">
                                <button type="button" class="btn btn-warning no">No</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/5.4.2/Rx.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
